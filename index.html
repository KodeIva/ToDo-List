<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ToDo List</title>
 <link rel="stylesheet" href="style.css">
 <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap-grid.min.css"
  integrity="sha512-Xj2sd25G+JgJYwo0cvlGWXoUekbLg5WvW+VbItCMdXrDoZRWcS/d40ieFHu77vP0dF5PK+cX6TIp+DsPfZomhw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <div class="container">
  <div class="heading">
   <h1>To Do List</h1>
   <img src="list.png" alt="">
  </div>
  <section>
   <input type="text" class="input" placeholder="enter task...">
   <button type="button" class="btn btn-add">
    <i class="fas fa-plus-square"></i>
    Task</button>
   <button class="btn btn-delete-all">
    <i class="fas fa-trash"></i>
    All</button>
  </section>
  <div class="container-2"></div>
  <p class="tooltip"></p>
 </div>

 <script src="app.js"></script>
</body>
</html>
